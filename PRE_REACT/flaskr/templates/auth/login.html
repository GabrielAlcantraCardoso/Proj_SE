<!DOCTYPE>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
		
	</head>

<body>

	<div class="mainFrame">
		<div class="form">
		
			<form method="POST">
				
				
				<ul>
								
				<p1>Login</p1>
			
				<li><label for="username">Username:</label><br>
					<input type="text" id="username" name="username" required><br></li><br>
				<li><label for="password">Password:</label><br>
					<input type="password" id="password" name="password" required></li>
					
				<br><br>
				<div class="errors">
					{% with messages = get_flashed_messages() %}
					  {% if messages %}
						<ul class=flashes>
						{% for message in messages %}
						  <li>{{ message }}</li>
						{% endfor %}
						</ul>
					  {% endif %}
					{% endwith %}
				</div>
				<br>
				<input type="submit" value="Login" class="btn">
				
				</ul>
			</form>
			
		</div>
	</div>

</body>
</html>
